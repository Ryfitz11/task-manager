<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>task-manager</title>
</head>

<body>
  <header>
    <h1 class="text-center">Task Manager</h1>
  </header>
  <main>
    <div class="container">
      <form class="row" onsubmit="app.cardsController.addCard()">
        <div class="col-md-5 col-8">
          <input class="form-control" name="name" required minlength="3" maxlength="15" type="text"
            placeholder="List Name">
        </div>
        <div class="col-1 ">
          <input type="color" name="color" class="form-control form-control-color">
        </div>
        <div class="col-1">
          <button class="btn btn-info">create</button>
        </div>
      </form>
    </div>
    <div class="container-fluid">
      <div class="row" id="cards">



      </div>
    </div>
  </main>
  <footer class="bg-dark text-light">
    <div class="text-center no-select">
      <p><small>Made with ğŸ’– by Codeworks</small></p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
  <script src="app/main.js" type="module"></script>
</body>

</html>
